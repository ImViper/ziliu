<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>字流助手</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 350px;
      min-height: 400px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f8fafc;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      text-align: center;
    }

    .header h1 {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .header p {
      font-size: 12px;
      opacity: 0.9;
    }

    .content {
      padding: 20px;
    }

    .status {
      background: white;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 16px;
      border: 1px solid #e2e8f0;
    }

    .status-item {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
      font-size: 14px;
    }

    .status-item:last-child {
      margin-bottom: 0;
    }

    .status-icon {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      margin-right: 8px;
      flex-shrink: 0;
    }

    .status-icon.success {
      background: #10b981;
    }

    .status-icon.error {
      background: #ef4444;
    }

    .status-icon.warning {
      background: #f59e0b;
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .btn {
      background: #667eea;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 12px 16px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn:hover {
      background: #5a67d8;
      transform: translateY(-1px);
    }

    .btn:disabled {
      background: #94a3b8;
      cursor: not-allowed;
      transform: none;
    }

    .btn-secondary {
      background: white;
      color: #667eea;
      border: 1px solid #667eea;
    }

    .btn-secondary:hover {
      background: #f8fafc;
    }

    .loading {
      display: none;
      width: 16px;
      height: 16px;
      border: 2px solid transparent;
      border-top: 2px solid currentColor;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .message {
      padding: 12px;
      border-radius: 6px;
      font-size: 13px;
      margin-bottom: 16px;
      display: none;
    }

    .message.success {
      background: #dcfce7;
      color: #166534;
      border: 1px solid #bbf7d0;
    }

    .message.error {
      background: #fef2f2;
      color: #991b1b;
      border: 1px solid #fecaca;
    }

    .message.info {
      background: #dbeafe;
      color: #1e40af;
      border: 1px solid #bfdbfe;
    }

    .footer {
      padding: 16px 20px;
      border-top: 1px solid #e2e8f0;
      background: white;
      text-align: center;
    }

    .footer a {
      color: #667eea;
      text-decoration: none;
      font-size: 12px;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>字流助手</h1>
    <p>让文字如流水般顺畅发布</p>
  </div>

  <div class="content">
    <div class="status">
      <div class="status-item">
        <div class="status-icon" id="pageStatus"></div>
        <span id="pageStatusText">检测页面状态...</span>
      </div>
      <div class="status-item">
        <div class="status-icon" id="dataStatus"></div>
        <span id="dataStatusText">检查剪贴板数据...</span>
      </div>
    </div>

    <div class="message" id="message"></div>

    <div class="actions">
      <button class="btn" id="fillBtn" disabled>
        <div class="loading" id="loading"></div>
        <span id="fillBtnText">一键填充内容</span>
      </button>
      
      <button class="btn btn-secondary" id="openWebBtn">
        <span>打开字流网站</span>
      </button>
    </div>
  </div>

  <div class="footer">
    <a href="http://localhost:3000" target="_blank">访问字流网站</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
